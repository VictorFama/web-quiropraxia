        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-xl-12 text-center">
                    <h1 class="titulo">Contacto</h1>
                    <p class="subtitulo">
                        Estamos para ayudarte. Completá el formulario con tus dudas o consultas y nos pondremos en contacto lo antes posible.
                    </p>
                </div>
            </div>
            <form class="row">
                <div class="col-xl-6 col-12">
                    <label for="inputNombre" class="form-label-propio">Nombre</label>
                    <input class="form-input" type="text" class="form-control" id="inputNombre" placeholder="Victor Fama">
                </div>
                <div class="col-xl-6 col-12">
                    <label for="inputEmail" class="form-label-propio">Email</label>
                    <input class="form-input" type="email" class="form-control" id="inputEmail" placeholder="exaple@example.com">
                </div>
                <div class="col-xl-6 col-12">
                    <label for="inputAddress" class="form-label-propio">Dirección</label>
                    <input class="form-input" type="text" class="form-control" id="inputAddress" placeholder="Calle Falsa 123">
                </div>
                <div class="col-xl-6 col-12">
                    <label for="inputTelefono" class="form-label-propio">Telefono</label>
                    <input class="form-input" type="text" class="form-control" id="inputTelefono" placeholder="Sin el 0 ni el 15">
                </div>
                <div class="col-xl-12">
                    <label for="inputMensaje" class="form-label-propio">Mensaje</label>
                    <textarea class="form-input" id="inputMensaje" rows="4" placeholder="Escriba su mensaje aquí..."></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn-propio">Enviar</button>
                </div>
            </form>
        </div>
    </main>
